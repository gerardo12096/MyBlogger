{% extends "base.html" %} {% block title %} Home{% endblock %} {% block content
%}
<h1 align="Center">Make a Post</h1>

<form method="POST">
  <textarea
    placeholder="Subject:"
    name="subject"
    id="subject"
    class="form-control"
  ></textarea>
  <textarea
    placeholder="Description:"
    name="description"
    id="description"
    class="form-control"
  ></textarea>
  <textarea
    placeholder="Tags:"
    name="tag"
    id="tag"
    class="form-control"
  ></textarea>
  <div align="Center">
    <button type="submit" class="btn btn-lg btn-primary">Post</button>
  </div>
</form>
<br />
<div align="center">
  <a href="/"
    ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
  >
  {% endblock %}
</div>
